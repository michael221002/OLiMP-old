<div class="main">

              <span>Datei ausw√§hlen</span>
              <input type="file" (change)="onFilesSelected($event)" multiple>

          </div>
        </div>
        <div class="content">
        </div>

            <button mat-raised-button color="primary" (click)="startHistoryCreation()">Create History</button>
