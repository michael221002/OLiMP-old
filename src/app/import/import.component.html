<div class="main">
  <div class="toolbar">
    <div class="content">
      <label class="label-wrapper">
        <span>Datei ausw√§hlen</span>
        <input type="file" (change)="onFileChange($event)" />
      </label>
      <mat-spinner *ngIf="dataLoading" style="height: auto;"></mat-spinner>
    </div>
    <div class="content">
      <input (keyup)="applyFilter($event)" placeholder="search">
    </div>
    <div class="content">
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </div>
  <div class="tableContainer">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef class="columns sticky-header"> {{ column }} </th>
        <td mat-cell *matCellDef="let element" class="columns" [class.highlighted]="element.foundValue === element[column]">
          <span *ngIf="getValueTrue(element[column])" style="color: red;">{{ element[column] }}</span>
          <span *ngIf="!getValueTrue(element[column])" style="color: black;">{{ element[column] }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>       
</div>
